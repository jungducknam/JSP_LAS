<head>

        if(!fm.name.value){
            alert("name");
            fm.name.focus();
            return false;
        }
        if(!fm.password.value){
            alert("password");
            fm.password.focus();
            return false;
        }
        if(!fm.firstnum.value){
            alert("firstnum");
            fm.firstnum.focus();
            return false;
        }
        if(!fm.midnum.value){
            alert("midnum");
            fm.midnum.focus();
            return false;
        }
        if(!fm.lastnum.value){
            alert("lastnum");

        if(!fm.job.value){

        if(gen_list[0].checked||gen_list[1].checked==false){
            alert("gender");

        var hob_list = document.getElementsByName("hobby");
        for(var i=0;i<hob_list.length;i++){
            if(hob_list[i].checked==true){ 
                break;
            }
            else if(hob_list.length-1==i&&hob_list[i].checked==false){
                alert('hobby')
                return false;
            }
        }
        
    }
    function f1(fname){
        var x = document.getElementsByName(fname);
        x.style.background="red";
    }
</script>
</head>
<body>

<form action="result.html" method=post name="fm" onsubmit="return onCheck()">
<table border="1" cellpadding="5">
<tr>
   <td>이름</td>
   <td><input type="text" name="name" value="" size=15/></td>
</tr>
<tr>
   <td>암호</td>
   <td><input type="password" name="password" id="p" size=15/></td>
</tr>
<tr>
   <td>전화번호</td>
   <td>
      <select name="firstnum">
         <option value="대구">053</option>
         <option value="서울" selected>02</option>
         <option value="경기">031</option>
         <option value="경상">051</option>
         <option value="010">010</option>
         <option value="011">011</option>
      </select>
      -<input type="text" name="midnum" size=4 maxlength=4/>
      -<input type="text" name="lastnum" size=4 maxlength=4/>
   </td>
</tr>
<tr>
   <td>직업</td>
   <td>
      <select name="job>
         <option value="자영업">자영업</option>
         <option value="대학생" selected>대학생</option>
         <option value="주부">주부</option>
         <option value="초등학생">초등학생</option>
         <option value="중학생">중학생</option>
         <option value="고등학생">고등학생</option>
         <option value="무직">무직</option>
      </select>
   </td>
</tr>
<tr>
   <td>성별</td>
   <td>
      <input type="radio" name="gender" value="male" id="g1"/><label for="g1">남성</label>
      <input type="radio" name="gender" value="female" id="g2"/><label for="g2">여성</label>
   </td>
</tr>
<tr>
   <td>취미</td>
   <td>
      <input type="checkbox" name="hobby" value="go" id="h1"/><label for="h1">바둑</label>
      <input type="checkbox" name="hobby" value="game" id="h2"/><label for="h2">게임</label>
      <input type="checkbox" name="hobby" value="fishing" id="h3"/><label for="h3">낚시</label>
      <input type="checkbox" name="hobby" value="reading" id="h4"/><label for="h4">독서</label>
   </td>
</tr>
<tr>
   <td>자기 소개하는 글</td>

      <textarea rows="3" cols="100" name="memo" placeholder="자기를 소개하는 글을 쓰세요"></textarea>
   </td>
</tr>
<tr>
   <td colspan="2" text-align="center">
   <button type="submit">등록하기</button>
   <button type="reset">취소하기</button>
   </td>
</tr>
</table>
</form>

</html>
